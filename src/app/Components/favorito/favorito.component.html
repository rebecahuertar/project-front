<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <button class="menu-breadcrumb" (click)="home()">Inicio</button>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Favoritos</li>
  </ol>
</nav>
<div class="container mt-5">
  <div class="row rowsty mb-2">
    <div class="col-8">
      <span class="me-1">COMERCIOS FAVORITOS</span>
    </div>
  </div>
  <div class="row" *ngFor="let favorito of favoritos">
    <div class="col-7 mb-2 mb-3 border-bottom">
      <strong>{{ favorito.nombreComercio }}</strong>
    </div>
    <div class="col-1 mb-2 mb-3 border-bottom">
      <button class="link-fav" (click)="comercioview(favorito.idComercio)">
        Ver
      </button>
    </div>
    <div class="col-3 mb-2 mb-3 border-bottom">
      <button
        class="link-fav"
        (click)="deleteFavorito(favorito.idComercio, favorito.nombreComercio)"
      >
        Quitar de favoritos
      </button>
    </div>
  </div>
  <div
    class="row mt-5"
    class="alert alert-warning"
    role="alert"
    *ngIf="mensaje"
  >
    <p>{{ mensaje }}</p>
  </div>
</div>
