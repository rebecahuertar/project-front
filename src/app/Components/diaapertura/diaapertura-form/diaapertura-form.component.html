<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <button class="menu-breadcrumb" (click)="home()">Inicio</button>
    </li>
    <li class="breadcrumb-item">
      <button class="menu-breadcrumb" (click)="volver()">Aperturas</button>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Editar</li>
  </ol>
</nav>
<div class="container mt-5">
  <div style="margin-left: auto; margin-right: auto">
    <p id="diaFeedback"></p>
  </div>
  <form *ngIf="diaForm" [formGroup]="diaForm" (ngSubmit)="saveDia()">
    <div class="row rowsty mb-2">
      <div class="col-8">
        <span class="me-1">DÍAS DE APERTURA EN DOMINGO Y FESTIVOS</span>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="dia" class="col-sm-2 col-form-label">Dia:</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" [formControl]="dia" />
      </div>
      <!-- Comprobar errores-->
      <div
        *ngIf="dia.errors && isValidForm != null && !isValidForm"
        [ngClass]="'error'"
      >
        <div *ngIf="dia.errors?.['required']">El dia es necesario.</div>
        <div *ngIf="dia.errors?.['pattern']">
          El día no tiene un formato válido.
        </div>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="estado" class="col-sm-2 col-form-label">Estado:</label>
      <div class="col-sm-2">
        <select class="form-select" [formControl]="estado">
          <option value="CERRADO" [selected]="estado">CERRADO</option>
          <option value="ABIERTO" [selected]="estado">ABIERTO</option>
        </select>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="visible" class="col-sm-2 col-form-label">Visible:</label>
      <div class="col-sm-2">
        <select class="form-select" [formControl]="visible">
          <option value="NO" [selected]="visible">NO</option>
          <option value="SI" [selected]="visible">SI</option>
        </select>
      </div>
    </div>
    <div class="col-3">
      <button type="submit" class="btn btn-form">GUARDAR</button>
      <button (click)="volver()" type="button" class="btn btn-secondary ms-2">
        Volver
      </button>
    </div>
  </form>
</div>
