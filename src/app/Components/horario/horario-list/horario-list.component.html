<div class="container mt-5">
  <div class="row rowsty mb-2">
    <div class="col-8">
      <span class="me-1">HORARIOS</span>
    </div>
  </div>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Visible</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let horario of horarios">
        <td>{{ horario.descripcion }}</td>
        <td>{{ horario.visible }}</td>
        <td>
          <button class="link-fav" (click)="editHorario(horario.id)">
            Editar
          </button>
        </td>
        <td>
          <button class="link-fav" (click)="deleteHorario(horario.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row justify-content-start">
    <div class="col-2">
      <button (click)="crearHorario()" type="button" class="btn btn-form">
        Nuevo
      </button>
    </div>
  </div>
</div>
