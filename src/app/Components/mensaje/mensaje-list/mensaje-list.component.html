<div class="container mt-5">
  <div class="row rowsty mb-2">
    <div class="col-8">
      <span class="me-1">MENSAJES</span>
    </div>
  </div>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Mensaje</th>
        <th scope="col">Visible</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mensaje of mensajes">
        <td>{{ mensaje.mensaje }}</td>
        <td>{{ mensaje.visible }}</td>
        <td>
          <button class="link-fav" (click)="editMensaje(mensaje.id)">
            Editar
          </button>
        </td>
        <td>
          <button class="link-fav" (click)="deleteMensaje(mensaje.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row justify-content-start">
    <div class="col-2">
      <button (click)="crearMensaje()" type="button" class="btn btn-form">
        Nuevo
      </button>
    </div>
  </div>
</div>
