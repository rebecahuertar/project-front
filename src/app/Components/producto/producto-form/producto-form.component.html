<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <button class="menu-breadcrumb" (click)="home()">Inicio</button>
    </li>
    <li class="breadcrumb-item">
      <button class="menu-breadcrumb" (click)="volver()">Productos</button>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Editar</li>
  </ol>
</nav>
<div class="container mt-5">
  <div style="margin-left: auto; margin-right: auto">
    <p id="productoFeedback"></p>
  </div>
  <form
    *ngIf="productoForm"
    [formGroup]="productoForm"
    (ngSubmit)="saveProducto()"
  >
    <div class="row rowsty mb-2">
      <div class="col-8">
        <span class="me-1">PRODUCTOS</span>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="descripcion" class="col-sm-2 col-form-label">Producto:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" [formControl]="producto" />
      </div>
      <!-- Comprobar errores-->
      <div
        *ngIf="producto.errors && isValidForm != null && !isValidForm"
        [ngClass]="'error'"
      >
        <div *ngIf="producto.errors?.['required']">
          El producto es necesario.
        </div>
        <div *ngIf="producto.errors?.['minlength']">
          El producto deben tener al menos 3 caracteres.
        </div>
        <div *ngIf="producto.errors?.['maxlength']">
          El producto puede tener un m√°ximo de 20 caracteres.
        </div>
      </div>
    </div>
    <div class="col-3">
      <button type="submit" class="btn btn-form">GUARDAR</button>
      <button (click)="volver()" type="button" class="btn btn-secondary ms-2">
        Volver
      </button>
    </div>
  </form>
</div>
