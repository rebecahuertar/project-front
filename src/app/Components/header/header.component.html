<header class="headerC p-3 mb-3 border-bottom">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button class="menus" (click)="home()">
        <img
          src="./assets/images/logo.png"
          alt="logo web"
          width="50"
          height="61"
        />
      </button>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul
          class="navbar-nav me-auto ms-3 mb-2 mb-lg-0"
          *ngIf="showNoAuthSection"
        >
          <li class="nav-item">
            <button
              class="menus"
              (click)="home()"
              routerLink="/home"
              routerLinkActive="activebutton"
            >
              Inicio
            </button>
          </li>
        </ul>

        <ul
          class="navbar-nav me-auto ms-3 mb-2 mb-lg-0"
          *ngIf="showAuthSectionComercio"
        >
          <li class="nav-item pe-3">
            <button
              class="menus"
              (click)="home()"
              routerLink="/home"
              routerLinkActive="activebutton"
            >
              Inicio
            </button>
          </li>
          <li class="nav-item pe-3">
            <button
              class="menus"
              (click)="cuenta()"
              routerLink="/comercio-cuenta"
              routerLinkActive="activebutton"
            >
              Mi cuenta
            </button>
          </li>
          <li class="nav-item pe-3">
            <button
              class="menus"
              (click)="horarios()"
              routerLink="/horarios"
              routerLinkActive="activebutton"
            >
              Horarios
            </button>
          </li>
          <li class="nav-item pe-3">
            <button
              class="menus"
              (click)="aperturas()"
              routerLink="/aperturas"
              routerLinkActive="activebutton"
            >
              Aperturas
            </button>
          </li>
          <li class="nav-item pe-3">
            <button
              class="menus"
              (click)="productos()"
              routerLink="/productos"
              routerLinkActive="activebutton"
            >
              Productos
            </button>
          </li>
          <li class="nav-item pe-3">
            <button
              class="menus"
              (click)="mensajes()"
              routerLink="/mensajes"
              routerLinkActive="activebutton"
            >
              Mensajes
            </button>
          </li>
        </ul>

        <ul
          class="navbar-nav me-auto ms-3 mb-2 mb-lg-0"
          *ngIf="showAuthSectionCliente"
        >
          <li class="nav-item pe-3">
            <button
              class="menus"
              (click)="home()"
              routerLink="/home"
              routerLinkActive="activebutton"
            >
              Inicio
            </button>
          </li>
          <li class="nav-item pe-3">
            <button
              class="menus"
              (click)="cuenta()"
              routerLink="/cliente-cuenta"
              routerLinkActive="activebutton"
            >
              Mi cuenta
            </button>
          </li>
          <li class="nav-item pe-3">
            <button
              class="menus"
              (click)="favoritos()"
              routerLink="/favoritos"
              routerLinkActive="activebutton"
            >
              Favoritos
            </button>
          </li>
          <li class="nav-item">
            <button
              class="menus"
              (click)="mensajescliente()"
              routerLink="/mensajescliente"
              routerLinkActive="activebutton"
            >
              Mensajes
            </button>
          </li>
        </ul>
        <div class="mb-2" *ngIf="showNoAuthSection">
          <button class="btn btn-light me-2" (click)="buscador()">
            <i class="bi bi-search"></i>
          </button>
          <button class="btn btn-btv me-2" (click)="login()">Login</button>
          <button class="btn btn-secondary" (click)="register()">
            Crear Cuenta
          </button>
        </div>
        <div class="mb-2" *ngIf="showAuthSectionCliente">
          <button class="btn btn-light me-2" (click)="buscador()">
            <i class="bi bi-search"></i>
          </button>
          <button class="btn btn-secondary" (click)="logout()">
            Cerrar sesión
          </button>
        </div>
        <div class="mb-2" *ngIf="showAuthSectionComercio">
          <button class="btn btn-light me-2" (click)="buscador()">
            <i class="bi bi-search"></i>
          </button>
          <button class="btn btn-secondary" (click)="logout()">
            Cerrar sesión
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
